<div class="oneBigBoy">

  <div class="card bg-dark">

    <div class="card-header">
      <h5>Sign up for your Account on GRANDHotels.com</h5>
    </div>

    <form #myform="ngForm" (ngSubmit)="validateFormInputs(myform)">

      <div class="form-group">
        <label for='email'>Email </label>
        <input class="form-control" type='email' id="email" name='email' ngModel required>
      </div>

      <div class="form-group">
        <label for='name'>Name </label>
        <input class="form-control" type='text' id="name" name='name' ngModel required>
      </div>


      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" name="password" ngModel required>
      </div>

      <div class="form-group">
        <label for="password">Confirm Password</label>
        <input class="form-control" type="password" id="c_password" name="c_password" ngModel required>
      </div>

      <div style="text-align: right; padding-top: 10px;">
        <button class="btn btn-secondary" type="submit" style="align-content: end;">Sign Up!</button>
      </div>

    </form>

  </div>

</div>
